<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <span class="card-deck">MAKE YOUR YUGIOH DECK!!!</span>
            <a href="#" data-view="view-deck" class="navbar">View Deck</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="entries-form" id="card-database">
        <form id="contact-form">
          <div class="row">
            <div class="column-full">
              <h1 id="new-entry">NEW DECK</h1>
            </div>

            <div class="column-half">
              <img
                id="deck-picture"
                class="deck-picture"
                src="images/placeholder-image-square.jpg"
                alt="photo-placeholder" />
            </div>

            <div class="column-half">
              <label for="deck-type">DECK TYPE</label>
              <select
                required
                id="deck-type-menu"
                name="deckType"
                class="dropdown">
                <option value="">Please select a deck</option>
                <option value="Blue Eyes">Blue Eyes</option>
                <option value="Dark Magician">Dark Magician</option>
                <option value="Red Eyes">Red Eyes</option>
              </select>

              <label>CATEGORIES</label>
              <select required id="categories" name="cardCategories">
                <option value="">Please select a deck</option>
                <option value="Archetype">Archetype</option>
                <option value="Name">Name</option>
                <option value="Spell">Spell</option>
                <option value="Trap">Trap</option>
              </select>
            </div>
          </div>

          <div class="column-full button-container">
            <button class="submit-button" type="submit">Submit</button>
          </div>
        </form>

        <div  class="all-card-entries ">
          <div class="row">

            <div class="column-half">
              <a href="#" class="add-card">ADD CARD</a>
            </div>
          </div>
          <ul class="card-list"></ul>
        </div>
      </div>

      <div class="view-deck hidden" data-view = 'my-deck' id="deck-view">
        <h1>Your Deck</h1>
        <div class="column-half">
          <a href="#" class="card-strategies">UPDATE CARD STRATEGIES!!! </a>
        </div>
        <div class="column-half">
          <div class="new-button-wrapper">
            <a href="#" class="new-button" data-view="entry-form">New</a>
          </div>
        </div>

        <ul class="selected-card-list">

        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
